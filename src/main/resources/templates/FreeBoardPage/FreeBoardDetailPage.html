<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="card mb-3">
    <h3 class="card-header" th:text="${detail.title}">Title Here</h3>
    <div class="card-body">
        <h6 class="card-subtitle text-muted" th:text="${detail.date}">Date Here</h6>
    </div>
    <div class="card-body">
        <p class="card-text" th:text="${detail.content}">Content Here</p>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">Cras justo odio</li>
        <li class="list-group-item">Dapibus ac facilisis in</li>
        <li class="list-group-item">Vestibulum at eros</li>
    </ul>
    <div class="card-body">
        <a class="card-link" href="#" onclick="loadBoardList()">목록으로</a>
        <a class="card-link" href="#">수정하기</a>
    </div>
    <div class="card-footer text-muted">
            <p th:text="${daysAgo} + ' days ago'">
                Date and days ago here
            </p>
    </div>
</div>
</body>
</html>
