<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>

<section class="vh-100 d-flex align-items-center justify-content-center">
    <form action="/Login" class="col-md-4" method="post">
        <fieldset>
            <div class="form-group">
                <label for="inputId">ID : </label>
                <input class="form-control" id="inputId" name="inputId" placeholder="아이디" type="text">
            </div>
            <div class="form-group">
                <label for="inputPwd">Password : </label>
                <input class="form-control" id="inputPwd" name="inputPwd" placeholder="비밀번호" type="password">
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">로그인</button>
            </div>
        </fieldset>
    </form>
</section>
</body>
</html>
